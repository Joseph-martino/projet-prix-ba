<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Prixba</title>
</head>

<body>
    <header>
        <div class="header-upper-part">
            <div class="header-part-content">
                <img src="ressources/images/logos/logo_color.png" alt="prixba-logo">
                <div class="header-title-banner">
                    <h2>Tous vos besoins à petits prix dans le Valenciennois</h2>
                    <div class="delivery-informations-container">
                        <div class="delivery-step-container">
                            <p>1</p>
                            <p>Choix et commandes des articles</p>
                        </div>

                        <div class="delivery-step-container">
                            <p>2</p>
                            <p>Retrait des articles</p>
                        </div>

                        <div class="delivery-step-container">
                            <p>3</p>
                            <p>Paiement des articles</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-bottom-part">
            <div class="search-bar-container">
                <form action="#">
                    <select id="category-selection">
                        <option value="category" selected>Catégory</option>
                        <option value="valeur2">Valeur 2</option>
                        <option value="valeur3">Valeur 3</option>
                    </select>

                    <label for="search-bar"></label>
                    <input type="text">
                    <input id="validation-button" type="submit" name="validation-button" value="Rechercher">
                </form>

            </div>
            <div class="mobile-nav-bar-container">
                <nav class="mobile-nav">
                    <div>
                        <a href="#">Catalogue</a>
                        <a href="#">Questions fréquentes</a>
                    </div>

                    <div>
                        <a href="#">Connexion</a>
                        <a href="#"><img src="" alt=""></a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

</body>

</html>
